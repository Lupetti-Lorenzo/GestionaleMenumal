<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>%sveltekit.error.message%</title>
	</head>
	<body>
		<div class="flex items-center justify-center h-full">
			<div class="bg-white">
				<div class="flex flex-col items-center">
					<h1 class="font-bold text-3xl text-blue-600 lg:text-6xl">404</h1>

					<h6 class="mb-2 text-2xl font-bold text-center text-gray-800 md:text-3xl">
						<span class="text-red-500">Oops!</span> %sveltekit.error.message%
					</h6>

					<p class="mb-8 text-center text-gray-500 md:text-lg">Status: %sveltekit.status%</p>

					<a href="/" class="px-6 py-2 text-sm font-semibold text-blue-200 bg-blue-600"
						>Ritorna alla home</a
					>
				</div>
			</div>
		</div>
	</body>
</html>
